site_name: 回形针PaperClip文字稿备份站
site_description: 回形针PaperClip非官方文字稿备份站。

# Repository
repo_name: paperclip-tk/paperclip-text
repo_url: https://github.com/paperclip-tk/paperclip-text
edit_uri: https://text.paperclip.tk/contribution/?file=

# Copyright
copyright: 

# Configuration
theme:
  name: material
  language: zh
  palette:
    primary: white
    accent: blue
  icon: 
    logo: fontawesome/solid/paperclip
    repo: fontawesome/brands/github
  favicon: 'favicon.ico'
  font:
    text: Roboto
    code: Roboto Mono
  include_search_page: false
  search_index_only: true
  features:
    - instant
    - tabs

extra:
  social:
    - icon: fontawesome/brands/telegram-plane
      link: https://t.me/papercliptk
    - icon: fontawesome/brands/github-alt
      link: https://github.com/paperclip-tk
    - icon: material/email-outline
      link: mailto:hi@paperclip.tk

# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false

nav:
  - Home: 
    - 开始: index.md
    - 贡献: contribution.md
    - 声明: license.md
